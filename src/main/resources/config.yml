# Server Admin Panel Configuration

web-server:
  enabled: true
  port: 8080
  host: "0.0.0.0"

auth:
  # Default credentials - CHANGE THESE!
  default-username: "admin"
  default-password: "changeme"
  # JWT secret will be auto-generated on first start if left empty
  jwt-secret: ""
  # Session timeout in seconds (default: 1 hour)
  session-timeout: 3600

console:
  # Maximum number of console lines to keep in history
  max-history-lines: 1000
  # Enable console command execution via API
  allow-commands: true

security:
  # Enable CORS (Cross-Origin Resource Sharing)
  enable-cors: true
  # Rate limiting per IP (requests per minute)
  rate-limit: 60

logging:
  # Log level: INFO, WARNING, SEVERE, FINE, FINER, FINEST
  level: INFO
  # Print full stack traces for exceptions (useful for debugging)
  print-stack-traces: false
  # Enable file logging to plugins/PaperPanel/logs/
  file-logging-enabled: true
  # Log rotation settings
  rotation:
    # Rotation type: daily (currently only daily is supported)
    type: daily
    # How many days to keep old log files
    retention-days: 7
  # Maximum file size limits before rotation (in MB)
  file-size-limits:
    audit-mb: 10
    security-mb: 10
    api-mb: 10
    # Allow different limits per log type
    configurable: true
  # Buffer size for file writing (in bytes)
  buffer-size: 8192
